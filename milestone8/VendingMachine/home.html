<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VendingMachine</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
     
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Vending Machine</h1>
        <hr/>
        <ul class="list-group" id="errorMessages"></ul>

    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-8" >
                <div id="itemTableDiv">
                    <h2>Items</h2>
                <table id= "itemTable" class="table">
                   
                    <tbody id="itemRows"></tbody>
                </table>
                </div>
            </div>
            <div class="col-md-4" >
                <h2>Total $ In</h2>
                <form class="form-horizontal" role="form" id="add-money-form">
                    <div class="form-group">
                        <label for="add-money" class="col-md-4 control label">
                            
                        </label>
                        <div class="col-md-8">
                            <input type="number"
                                   class="form-control"
                                   id="add-money"
                                   placeholder="" required/>
                        </div>
                    </div>

                    <div class="form-group">
                            
                        <div class="col-md-offset-4 col-md-8">
                            <button type="button"
                                    id="add-dollar-button"
                                    class="btn btn-primary">
                                Add Dollar
                            </button>
                           
                        </div>
                    </div>
                    <div class="form-group">
                           
                            <div class="col-md-offset-4 col-md-8">
                                <button type="button"
                                        id="add-quarter-button"
                                        class="btn btn-primary">
                                    Add Quarter
                                </button>
                               
                            </div>
                        </div>

                    <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="button"
                                        id="add-dime-button"
                                        class="btn btn-primary">
                                    Add Dime
                                </button>
                                
                            </div>
                    </div>
                    
                    <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="button"
                                        id="add-nickle-button"
                                        class="btn btn-primary">
                                    Add Nickle
                                </button>
                                
                            </div>
                    </div>
                    
                <hr/>
                <h2>Messages</h2>
                <div class="form-group">
                        <label for="messages" class="col-md-4 control label">
                            
                        </label>
                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="messages"
                                   placeholder="">
                        </div>
                </div>
                <div class="form-group">
                        <label for="item-id" class="col-md-4 control label">
                            <h2>Item: </h2></label>
                        <div class="col-md-8">
                            <input type="number"
                                   class="form-control"
                                   id="item-id"
                                   placeholder="" required/>
                        </div>
                </div>

                <div class="form-group">
                        
                        <div class="col-md-offset-4 col-md-8">
                            <!--<input type= "hidden" id="edit-item-id">-->
                           <button type="button"
                                    id="make-purchase"
                                    class="btn btn-primary">
                                Make Purchase
                            </button>
                            
                        </div>
                </div>
                <hr/>
                <h2>Change<h2>
                    <div class="form-group">
                            <label for="change" class="col-md-4 control label">
                                
                            </label>
                            <div class="col-md-8">
                                <input type="text"
                                        class="form-control"
                                        id="change"
                                        placeholder="">
                            </div>
                    </div>   

                </form>
            </div>
        </div>
    </div>


    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/dataService.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
