<!doctype html>
<html lang="en"      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
                    <link type="text/css" rel="stylesheet" href="css/forHome.css">
                    <title>A Blog: Tag</title>
                    </head>
                    <body>
                        <div class="container">  
                            <h1>A Blog</h1>
                            <hr/>
                            <div class="navbar">
                                <ul class="nav nav-tabs">
                                    <li role="presentation" class="nav-item">
                                        <a class="nav-link" href="home">
                                            Home
                                        </a>
                                    </li>
                                    <li role="presentation" class="nav-item">
                                        <a class="nav-link" href="content">
                                            Manage Your Posts
                                        </a>
                                    </li>
                                    <li role="presentation" class="nav-item">
                                        <a class="nav-link" href="admin">
                                            Manage Users 
                                        </a>
                                    </li>
                                    <li role="presentation" class="nav-item">
                                        <a class="nav-link" href="posting">
                                            Manage Blog Posts
                                        </a>
                                    </li>
                                    <li role="presentation" class="nav-item">
                                        <a class="nav-link-active" href="tag">
                                            Manage Tags
                                        </a>
                                    </li>
                                    <li role="presentation" class="nav-item">
                                        <a class="nav-link" href="category">
                                            Manage Categories
                                        </a>
                                    </li>
                                </ul>    
                            </div>
                            <h2>Category Page
                                <div sec:authorize="isAuthenticated()">
                                    <form class="form-inline" 
                                          method="POST" 
                                          action="/logout">
                                        <input type="hidden" 
                                               th:name="${_csrf.parameterName}" 
                                               th:value="${_csrf.token}"/>
                                        <label for="submit">
                                            Hello : <span th:text="${#authentication.name}">
                                            </span>&nbsp;&nbsp;&nbsp;|
                                        </label>
                                        <button class="btn btn-link" 
                                                id="submit" 
                                                type="submit">Logout</button>
                                    </form>
                                </div></h2>

                            <p>
                                Only users with the ADMIN role can see this page.
                            </p>
                        </div>

                        <div class="container">
                            <div class ="row">
                                <h3>Tags</h3>
                                <table class="table table-striped">
                                    <tr>
                                        <th>TagID</th>
                                        <th>Name</th>
                                        <th>Delete</th>
                                        
                                    </tr>
                                    <div th:each="currentTag : ${tags}">
                                        <tr>
                                            <td th:text="${currentTag.tagID}">Tag ID</td>
                                            
                                            <td th:text="${currentTag.name}">Name</td>
                                            
                                            <td>
                                                <form class="form-inline" 
                                                      method="POST" 
                                                      action="/deleteTag">
                                                    <input type="hidden" 
                                                           th:name="${_csrf.parameterName}" 
                                                           th:value="${_csrf.token}"/>
                                                    <input type="hidden" 
                                                           name="id" 
                                                           th:value="${currentTag.tagID}"/>
                                                    <button class="btn btn-link btn-xs" type="submit">Delete</button>
                                                </form>
                                            </td>
                                        </tr>
                                    </div>
                                </table>
                            </div>
                        </div>
                            <div class="container">
                                <div class="row">
                                    <h3>Add Tag</h3>
                                </div>
                                <div class="row">
                                    <form class="form form-inline" 
                                          method="POST" 
                                          action="addTag">
                                        <input type="hidden" 
                                               th:name="${_csrf.parameterName}" 
                                               th:value="${_csrf.token}"/>&nbsp;
                                        
                                            <label for="name">Name: </label>&nbsp;
                                        <input type="text" name="name" id="name">&nbsp;
                                                <button type="submit">Add Tag</button>
                                    </form>
                                </div>
                            </div>
                            

                        
                          

                                                <!-- Optional JavaScript -->
                                                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                                                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                                                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                                                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                                                <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
                                                 <script>tinymce.init({selector:'textarea'});</script>
                                                </body>
                                                </html>
