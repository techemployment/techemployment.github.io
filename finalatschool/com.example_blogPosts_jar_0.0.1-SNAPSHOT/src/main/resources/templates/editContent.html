<!doctype html>
<html lang="en"      
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link type="text/css" rel="stylesheet" href="css/forHome.css">
        <title>Hello Blog: Edit Posting</title>
    </head>
    <body>
        <div class="container">
            <h1>A Blog</h1>
            <hr/>
            <div class="navbar">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="home">
                            Home
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link active" href="content">
                            Manage Your Posts
                        </a>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="admin">
                            Manage Users
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="posting">
                            Manage Blog Posts
                        </a>
                    </li>
                     <li role="presentation" class="nav-item">
                        <a class="nav-link" href="tag">
                            Manage Tags
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="category">
                            Manage Categories
                        </a>
                    </li>    
                </ul>    
            </div>
            <h2>Edit Content Page</h2>
            <div sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <label for="submit">
                        Hello : <span th:text="${#authentication.name}">
                        </span>&nbsp;&nbsp;&nbsp;|
                    </label>
                    <button class="btn btn-link" 
                            id="submit" 
                            type="submit">Logout</button>
                </form>
            </div>
            <p>
                Only users with the ADMIN role can see this page.
            </p>

            <div class="container">
                <div class="row"> 
                    <h3>Edit Blog</h3>
                </div>
                <div class="row">
                    <form method="POST" action="editContent" class="col-md-10">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="id" th:value ="${blog.blogID}"/>
                        <div class="form-group row">
                            <label for="username" class="col-md-4 control-label">Username:</label>
                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control" 
                                       id="username"
                                       name="username" 
                                       placeholder="Username"
                                       th:value="${blog.user.username}"
                                       disabled/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="blogID" class="col-md-4 control-label">blogID:</label>
                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control" 
                                       id="blogID"
                                       name="blogID" 
                                       placeholder="blogID"
                                       th:value="${blog.blogID}"
                                       disabled/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="title" class="col-md-4 control-label">Title:</label>
                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control" 
                                       id="title"
                                       name="title" 
                                       placeholder="title"
                                       th:value="${blog.title}"
                                       />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="text" class="col-md-4 control-label">Text:</label>
                            <div class="col-md-8">
<!--                                <input type="textarea" 
                                       class="form-control" 
                                       id="text"
                                       name="text" 
                                       placeholder="text"
                                       th:value="${blog.text}"
                                       />-->
                                
                                <textarea 
                                       class="form-control" 
                                       id="text"
                                       name="text" 
                                       placeholder="text"
                                       th:text="${blog.text}"
                                       ></textarea>
                            </div>
                        </div>
                       
                        <div class="form-group row">
                            <label for="tagIdList" class="col-md-4 control-label">Tags:</label>
                            <div class="col-md-8">
                                <select id="tagIdList" 
                                        name="tagIdList" 
                                        multiple="multiple" 
                                        class="form-control">
                                    <div th:each="currentTag : ${tags}">
                                        <option th:value="${currentTag.tagID}" 
                                                th:selected=="${blog.tags.contains(currentTag)}"
                                                th:text="${currentTag.name}">
                                        </option>
                                    </div>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="categoryId" class="col-md-4 control-label">Categories:</label>
                            <div class="col-md-8">
                                <select id="tagIdList" 
                                        name="categoryId" 
                                         
                                        class="form-control">
                                    <div th:each="currentCategory : ${categories}">
                                        <option th:value="${currentCategory.categoryID}" 
                                                
                                                th:text="${currentCategory.name}">
                                        </option>
                                    </div>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-offset-4 col-md-8">
                                <input type="submit" 
                                       class="btn btn-default" 
                                       id="search-button" 
                                       value="Update Blog"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
              
            
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>tinymce.init({forced_root_block: "", selector:'textarea'});</script>
                                                
    </body>
</html>
